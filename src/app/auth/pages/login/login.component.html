<div class="login" fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="column" fxFlex fxLayoutGap="15px grid" [style.height]="'100%'">
        <div fxFlex fxLayoutAlign="center start">
            <mat-card fxFlex>
                <mat-card-content>
                    <p>{{ 'MANAGER.DESCRIPTION' | translate }}</p>
                    <ul>
                        <li *ngFor="let func of functionalities | async" class="pb-5">
                            {{func.KEY}}
                            <ul><li class="pb-5">{{func.VALUE}}</li></ul>
                        </li>
                    </ul>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxLayout="row">
            <div fxFlex="60" fxFlexOffset="20" fxLayoutAlign="center center">
                <mat-card class="login-card" fxFlex>
                    <mat-card-header>
                        <h3 translate="LOGIN.TITLE"></h3>
                    </mat-card-header>
                    <mat-card-content>
                        <form #loginForm="ngForm" appCheckForm>
                            <div class="open-panel" fxLayout="column" fxFlex="90" fxFlexOffset="5">
                                <div fxLayout="column" class="mb-15">
                                    <basic-input name="username"
                                                 *ngIf="useLocally"
                                                 [(ngModel)]="user.username"
                                                 [required]="true"
                                                 icon="person"
                                                 [translateParams]="{field: 'LOGIN.USERNAME.LABEL'}"
                                                 label="LOGIN.USERNAME.LABEL"
                                                 placeholder="LOGIN.USERNAME.PLACEHOLDER">
                                    </basic-input>
                                    <basic-input name="password"
                                                 *ngIf="false && !useLocally"
                                                 [(ngModel)]="user.password"
                                                 [required]="true"
                                                 type="password"
                                                 icon="lock"
                                                 [translateParams]="{field: 'LOGIN.PASSWORD.LABEL'}"
                                                 label="LOGIN.PASSWORD.LABEL"
                                                 placeholder="LOGIN.PASSWORD.PLACEHOLDER">
                                    </basic-input>
                                    <mat-checkbox [ngModel]="useLocally"
                                                  [disabled]="true"
                                                  matTooltip="Jelenleg szÃ¼netel"
                                                  (ngModelChange)="changeLocalRemote($event)"
                                                  color="primary"
                                                  name="uselocally">
                                        {{ 'COMMON.LOCALE_USAGE' | translate }}
                                    </mat-checkbox>
                                </div>
                                <div class="buttons" fxLayout="row" fxLayoutAlign="center center">
                                    <button mat-raised-button color="primary"
                                            class="login-button"
                                            (click)="login()"
                                            [disabled]="loginForm.invalid">
                                        {{(useLocally ? 'LOGIN.LOGIN_BUTTON' : 'COMMON.LOGIN_GOOGLE_BUTTON') | translate}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
