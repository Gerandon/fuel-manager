<div class="login" fxLayout="row">
    <div fxFlex="60" fxFlexOffset="20" fxLayoutAlign="center center">
        <mat-card fxFlex>
            <mat-card-header>
                <h3 translate="LOGIN.TITLE"></h3>
            </mat-card-header>
            <mat-card-content>
                <form #loginForm="ngForm" appCheckForm>
                    <div class="open-panel" fxLayout="column" fxFlex="90" fxFlexOffset="5">
                        <div fxLayout="column" class="mb-15">
                            <basic-input name="username"
                                         *ngIf="useLocally"
                                         [(ngModel)]="user.username"
                                         [required]="true"
                                         icon="person"
                                         [translateParams]="{field: 'LOGIN.USERNAME.LABEL'}"
                                         label="LOGIN.USERNAME.LABEL"
                                         placeholder="LOGIN.USERNAME.PLACEHOLDER">
                            </basic-input>
                            <basic-input name="password"
                                         *ngIf="false && !useLocally"
                                         [(ngModel)]="user.password"
                                         [required]="true"
                                         type="password"
                                         icon="lock"
                                         [translateParams]="{field: 'LOGIN.PASSWORD.LABEL'}"
                                         label="LOGIN.PASSWORD.LABEL"
                                         placeholder="LOGIN.PASSWORD.PLACEHOLDER">
                            </basic-input>
                            <mat-checkbox [ngModel]="useLocally"
                                          (ngModelChange)="changeLocalRemote($event)"
                                          color="primary"
                                          name="uselocally">Lokális használat</mat-checkbox>
                        </div>
                        <div class="buttons" fxLayout="row" fxLayoutAlign="center center">
                            <button mat-raised-button color="primary"
                                    (click)="login()"
                                    [disabled]="loginForm.invalid">
                                {{(useLocally ? 'LOGIN.LOGIN_BUTTON' : 'Bejelentkezés Google használatával') | translate}}
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
