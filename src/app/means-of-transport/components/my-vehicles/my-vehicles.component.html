<div class="app-my-vehicles" fxFlex fxLayout="column" fxLayoutGap="15px">
    <div fxLayout="row">
        <button mat-raised-button color="primary" (click)="create()">Hozzáadás</button>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
        <app-vehicle-tile *ngFor="let vehicle of vehicles | async"
                          [vehicle]="vehicle" (onUpdate)="update($event)">
        </app-vehicle-tile>
    </div>
</div>
