<mat-card>
    <mat-card-content>
        <resolve-request [observable]="this.vehicle">
            <div *ngIf="vehicle | async as veh" fxLayout="row wrap" fxLayoutGap="15px grid">
                <app-traffic-license fxFlex="50" fxFlex.lt-md="auto" [vehicle]="veh" (click)="onLicenseClick()">
                </app-traffic-license>
                <div fxFlex="50" fxFlex.lt-md="auto">
                    <app-transport-type [vehicle]="veh"></app-transport-type>
                </div>
            </div>
        </resolve-request>
    </mat-card-content>
</mat-card>
