<div>
    <resolve-request [observable]="this.vehicle" *ngIf="vehicle | async as veh">
        <div class="ml-30" fxLayout="row wrap" fxLayoutAlign="start center">
            <h2>{{ veh.brand }} {{ veh.type }}</h2>
        </div>
        <mat-card>
            <mat-card-content>
                <div fxLayout="row wrap" fxLayoutGap="15px grid">
                    <app-traffic-license fxFlex="50" fxFlex.lt-md="auto" [vehicle]="veh" (click)="onLicenseClick()">
                    </app-traffic-license>
                    <div fxFlex="50" fxFlex.lt-md="auto">
                        <app-transport-type [vehicle]="veh"></app-transport-type>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </resolve-request>
</div>
