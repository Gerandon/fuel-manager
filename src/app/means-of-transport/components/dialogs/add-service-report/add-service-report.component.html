
<form #addForm="ngForm" class="add-service-report">
  <div class="container-fluid">
    <span mat-dialog-title translate="MEANS_OF_TRANSPORT.DIALOG.ADD_SERVICE_REPORT.SERVICE_DATA"></span>
    <mat-dialog-content>
      <div class="row">
        <mat-form-field class="col-sm-12 col-md-6 col-lg-4" appearance="outline">
          <mat-label>{{ 'MEANS_OF_TRANSPORT.DIALOG.ADD_SERVICE_REPORT.DATE_OF_SERVICE' | translate }}</mat-label>
          <input matInput
                 name="date"
                 required="true"
                 [(ngModel)]="model.date"
                 [matDatepicker]="pickerOne">
          <mat-datepicker-toggle matSuffix [for]="pickerOne"></mat-datepicker-toggle>
          <mat-datepicker #pickerOne></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <basic-input name="shortDescription"
                     class="col-sm-12 col-md-6 col-lg-4"
                     [(ngModel)]="model.shortDescription"
                     [required]="true"
                     label="MEANS_OF_TRANSPORT.DIALOG.ADD_SERVICE_REPORT.SHORT_DESCRIPTION">
        </basic-input>
        <number-input name="amount"
                      class="col-sm-12 col-md-6 col-lg-4"
                      [(ngModel)]="model.amount"
                      [required]="true"
                      [maxLength]="15"
                      suffix="(HUF)"
                      label="MEANS_OF_TRANSPORT.DIALOG.ADD_SERVICE_REPORT.AMOUNT_OF_FIX">
        </number-input>
        <basic-input name="location"
                     class="col-sm-12 col-md-6 col-lg-4"
                     [(ngModel)]="model.location"
                     [required]="true"
                     label="MEANS_OF_TRANSPORT.DIALOG.ADD_SERVICE_REPORT.PLACE_OF_FIX">
        </basic-input>
      </div>
      <div class="row">
        <number-input name="milage"
                      class="col-sm-12 col-md-6 col-lg-4"
                      [(ngModel)]="model.milage"
                      [required]="true"
                      [maxLength]="15"
                      suffix="Km"
                      label="MEANS_OF_TRANSPORT.DIALOG.ADD_SERVICE_REPORT.MILAGE_OF_ITEM">
        </number-input>
        <mat-form-field class="col-sm-12 col-md-6 col-lg-4" appearance="outline">
          <mat-label>{{ 'MEANS_OF_TRANSPORT.DIALOG.ADD_SERVICE_REPORT.NEXT_SERVICE_DATE' | translate }}</mat-label>
          <input matInput
                 name="nextSimilarServiceDate"
                 [(ngModel)]="model.nextSimilarServiceDate"
                 [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <basic-input name="description"
                     class="col-sm-12 col-md-12 col-lg-12 col-xl-6"
                     [(ngModel)]="model.description"
                     label="MEANS_OF_TRANSPORT.DIALOG.ADD_SERVICE_REPORT.DESCRIPTION">
        </basic-input>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button type="button" mat-raised-button [mat-dialog-close]="model"
              [disabled]="addForm.invalid"
              [color]="'primary'">
        {{ 'COMMON.BUTTON.ADD' | translate }}
      </button>
      <button type="button" mat-button mat-dialog-close [color]="'primary'">
        {{ 'COMMON.BUTTON.CANCEL' | translate }}
      </button>
    </mat-dialog-actions>
  </div>
</form>
