<div class="booking-list">
    <mat-tab-group [selectedIndex]="monthTabIndex" style="background: white"
                   (selectedTabChange)="monthTabChange($event)">
        <mat-tab *ngFor="let month of months" [label]="month"></mat-tab>
    </mat-tab-group>
    <div fxLayout="row">
        <mat-tab-group #tabGroup fxFlex="100" style="background: white">
            <mat-tab label="Útinapló">
                <ng-template matTabContent><app-travel-diary [queryParams]="travelQueryParams"></app-travel-diary></ng-template>
            </mat-tab>
            <mat-tab label="Utazási költségek">
                <ng-template matTabContent><app-fuel-cost-diary></app-fuel-cost-diary></ng-template>
            </mat-tab>
            <mat-tab disabled>
                <ng-template mat-tab-label>
                    <button mat-icon-button (click)="addToList()">
                        <mat-icon>add_circle</mat-icon>
                    </button>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>

    ]"></app-line-chart>
    </div>
    -->
</div>
