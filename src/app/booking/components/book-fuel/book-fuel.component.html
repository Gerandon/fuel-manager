<form #addForm="ngForm" class="book-milage" fxLayout="column">
    <div fxLayout="row">
        <mat-card fxFlex="100" class="card-outlined">
            <p class="card-outlined__title">Üzemanyag költség</p>
            <mat-card-content fxLayout="row wrap" fxLayoutGap="15px grid">
                <mat-form-field fxFlex="auto" appearance="outline">
                    <mat-label>Válasszon egy dátumot</mat-label>
                    <input matInput
                           name="date"
                           [disabled]="!editMode"
                           [(ngModel)]="model.creationDate"
                           [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <number-input name="quantity"
                              fxFlex="auto"
                              [(ngModel)]="model.quantity"
                              [required]="true"
                              [disabled]="!editMode"
                              [unmask]="true"
                              suffix="Liter"
                              label="Mennyiség"
                              placeholder="LOGIN.USERNAME.PLACEHOLDER">
                </number-input>
                <number-input name="amountSpent"
                              fxFlex="auto"
                              [(ngModel)]="model.amountSpent"
                              [required]="true"
                              [disabled]="!editMode"
                              [unmask]="true"
                              suffix="HUF"
                              label="Elköltve"
                              placeholder="LOGIN.USERNAME.PLACEHOLDER">
                </number-input>
                <number-input name="amountPaid"
                              fxFlex="auto"
                              [(ngModel)]="model.amountPaid"
                              [required]="true"
                              [disabled]="!editMode"
                              [unmask]="true"
                              suffix="HUF"
                              label="Kifizetve"
                              placeholder="LOGIN.USERNAME.PLACEHOLDER">
                </number-input>
                <number-input name="fullSpent"
                              fxFlex="auto"
                              [(ngModel)]="model.fullSpent"
                              [required]="true"
                              [disabled]="!editMode"
                              [unmask]="true"
                              suffix="HUF"
                              label="Különbözet"
                              placeholder="LOGIN.USERNAME.PLACEHOLDER">
                </number-input>
            </mat-card-content>
        </mat-card>
    </div>
    <br>
    <div *ngIf="editMode" fxLayout="row" fxFlex="1 0 50px" fxLayoutAlign="start end" style="padding-bottom: 10px">
        <div fxFlex="50">
            <button mat-raised-button [mat-dialog-close]="model"
                    [disabled]="addForm.invalid"
                    [color]="'primary'">Hozzáadás
            </button>
        </div>
        <div fxFlex="50" fxLayoutAlign="end center">
            <button mat-button mat-dialog-close [color]="'primary'">Mégse</button>
        </div>
    </div>
</form>
