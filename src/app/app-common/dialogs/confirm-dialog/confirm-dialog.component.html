<span mat-dialog-title translate="CONFIRM_DIALOG.TITLE"></span>
<mat-dialog-content>
  <p translate="CONFIRM_DIALOG.CONTENT"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-raised-button [mat-dialog-close]="true"
          [color]="'primary'">
    {{ 'true' | translate }}
  </button>
  <button type="button" mat-button mat-dialog-close [color]="'primary'">
    {{ 'COMMON.BUTTON.CANCEL' | translate }}
  </button>
</mat-dialog-actions>
