<ng-container *ngIf="observable | withLoading | async as obs">
    <mat-progress-spinner *ngIf="obs.loading" color="accent"
                          mode="indeterminate">
    </mat-progress-spinner>
    <ng-container *ngIf="!obs.loading">
        <ng-content></ng-content>
    </ng-container>
</ng-container>
